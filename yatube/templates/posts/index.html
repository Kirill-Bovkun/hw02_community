{% extends 'base.html' %}
<body>
  <main> 
    {% block content %}
    <div class="container py-5">
      <h1> Последние обновления на сайте </h1>
        {% for post in posts %}
        {% include 'includes/article.html' %}
        {% if post.group %}
        <a href="{% url 'posts:group' post.group.slug %}">все записи группы</a>
      {% endif %}
      {% if not forloop.last %}<hr>{% endif %}
      {% endfor %}
    </div>
    {% endblock %}
  </main>  
</body>
